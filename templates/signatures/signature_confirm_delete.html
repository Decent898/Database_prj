{% extends 'base.html' %}

{% block title %}确认删除 - 签名墙{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3 class="card-title mb-0">确认删除</h3>
            </div>
            <div class="card-body text-center">
                <h5>您确定要删除签名 "{{ object.title }}" 吗？</h5>
                <p class="text-muted">此操作不可撤销</p>
                
                <div class="mb-4">
                    <img src="{{ object.image.url }}" alt="{{ object.title }}" class="img-fluid" style="max-height: 200px;">
                </div>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mx-2">确认删除</button>
                        <a href="{% url 'my_signatures' %}" class="btn btn-outline-secondary mx-2">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
