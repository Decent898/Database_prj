{% extends 'base.html' %}

{% block title %}删除签名墙{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="card-title mb-0">确认删除</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle"></i> 警告：您即将删除签名墙 <strong>"{{ object.title }}"</strong>。这个操作不可逆转。
                    </div>
                    
                    <p>删除此签名墙将会:</p>
                    <ul>
                        <li>移除所有关联的签名与该签名墙的关联（签名本身不会被删除）</li>
                        <li>永久删除签名墙的所有数据</li>
                    </ul>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'my_signature_boards' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i> 取消
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> 确认删除
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
