{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}注册 - 签名墙{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="card-title mb-0">注册新账户</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary mt-3">注册</button>
                </form>
                <hr>
                <div class="text-center">
                    <p>已有账户？ <a href="{% url 'login' %}">登录</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
