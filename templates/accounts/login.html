{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}登录 - 签名墙{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="card-title mb-0">登录</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary mt-3">登录</button>
                </form>
                <hr>
                <div class="text-center">
                    <p><a href="{% url 'password_reset' %}">忘记密码？</a></p>
                    <p>还没有账户？ <a href="{% url 'register' %}">注册</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
